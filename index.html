<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Katende Store — Loja de Eletrônicos</title>
  <meta name="description"
    content="Katende Store - Loja de eletrônicos. Exemplo funcional com carrinho e pagamento via PIX.">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">K</div>
        <div>
          <h1>Katende Store</h1>
          <p>Qualidade e inovação ao seu alcance</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Procurar por notebook, PC..." aria-label="Pesquisar produtos" />
        <button id="open-cart" class="btn" aria-controls="cart-panel" aria-expanded="false">Carrinho (<span
            id="cart-count">0</span>)</button>
      </div>
    </header>

    <main class="grid">
      <section class="products" aria-label="Lista de produtos">
        <h2 style="color:var(--green-1)">Produtos</h2>
        <div class="product-list" id="product-list" role="list"></div>
      </section>

      <aside class="cart" id="cart-panel" aria-label="Carrinho de compras" role="complementary">
        <h3>Seu Carrinho</h3>
        <div class="cart-list" id="cart-list"></div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <div>
            <div class="small">Total</div>
            <div style="font-weight:800;color:var(--green-1);font-size:18px" id="cart-total">R$ 0,00</div>
          </div>
          <button id="checkout" class="btn">Finalizar com PIX</button>
        </div>
        <button id="close-cart" class="btn secondary" style="margin-top:12px;display:none">Fechar Carrinho</button>
      </aside>
    </main>

    <footer>Katende — Loja de eletrônicos • Exemplo funcional (frontend).</footer>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <h3 id="modal-title" style="margin:0;color:var(--green-1)">Pagamento via PIX</h3>
      <div class="two">
        <div class="left">
          <label for="qr-text">Pix copia e cola</label>
          <textarea id="qr-text" rows="4" readonly></textarea>
          <button id="copy-payload" class="btn" style="margin-top:8px">Copiar código Pix</button>
        </div>
        <div class="right">
          <div class="qrwrap" aria-hidden="true">
            <div id="qrcode"></div>
          </div>
        </div>
      </div>
      <button id="close-modal" class="btn secondary" style="margin-top:12px">Fechar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
